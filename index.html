<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Valentine Surprise</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      /* Pretty pink gradient */
      background: linear-gradient(135deg, #ffe1eb 0%, #ffd1f6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255,255,255,0.98);
      border-radius: 28px;
      box-shadow: 0 6px 40px 0 rgba(230, 60, 91, 0.13);
      padding: 2rem 2rem 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 90vw;
      min-width: 300px;
      min-height: 220px;
      margin: 1rem;
    }
    .message {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 80vw;
      min-height: 3.5em;
      letter-spacing: 0.2px;
      color: #d72660;
      font-weight: 700;
    }
    .btn, .val-btn {
      background: linear-gradient(90deg,#e75480 60%,#ffb3c6 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      margin: 0.2rem auto 0; 
      cursor: pointer;
      transition: background 0.25s, transform 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 12px rgba(231,84,128,0.10);
      outline: none;
      display:block;
    }
    .btn:active, .val-btn:active {
      box-shadow: 0 1px 4px rgba(231,84,128,0.16);
      transform: scale(0.97);
    }
    .choice-btns {
      display: flex;
      gap: 1.6rem;
      justify-content: center;
      width: 100%;
      position:relative;
    }
    .val-btn {
      position: relative;
      z-index: 1;
    }
    #fireworks {
      position: fixed;
      left: 0; right: 0; top: 0; bottom: 0;
      pointer-events: none;
      z-index: 10;
      display: none;
    }
    .fade-word {
      opacity: 0;
      transition: opacity 0.35s cubic-bezier(0.42, 0, 0.31, 1.47);
      display: inline-block;
    }
    .fade-word.visible {
      opacity: 1;
    }
    @media (max-width:500px) {
      .card { padding: 1.2rem 0.3rem; min-width:unset; }
      .message { font-size: 1.2rem; }
      .btn, .val-btn { font-size:1rem; padding: 0.8rem 1.7rem;}
      .choice-btns { gap:0.4rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="content"></div>
  </div>
  <canvas id="fireworks"></canvas>
  <script src="script.js"></script>
</body>

</html>
